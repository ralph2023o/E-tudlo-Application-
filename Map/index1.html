    <div class="applet-container">
        <h3>Snake Monitor</h3>
    <div id="map"></div>
    <button id="reportSightingBtn">Report a Snake Sighting</button>

    <!-- Snake Library Cards -->
    <div id="snakeLibrary" class="snake-library">
        <!-- Snake cards will be dynamically populated here -->
    </div>

    <!-- Modal for reporting the sighting -->
    <div id="snakeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Snake</h2>
            <div id="modalSnakeLibrary" class="snake-library">
                <!-- Snake cards for the modal -->
            </div>
            <form id="sightingForm">
                <label for="location">Location of Sighting:</label>
                <input type="text" id="location" name="location" required>
                <button type="submit">Submit Sighting</button>
            </form>
            <div id="selectedSnakeDetails">
                <!-- Selected snake details will appear here -->
            </div>
        </div>
    </div>
