    <button onclick="openModal()">Open Snake Selector</button>

<!-- Modal -->
<div id="snakeModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-header">
        <h2>Select Snake and Location</h2>
    </div>
    <div class="modal">
      <div class="modal-header">
          <h2>Select Snake and Location</h2>
          <button class="close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body">
          <!-- Snake Selector -->
          <div class="snake-selector">
              <label for="snake">Choose a Snake:</label>
              <select id="snake" onchange="displaySnakeDetails()">
                  <option value="">Select a snake</option>
              </select>
          </div>
          <!-- Snake Details -->
          <div id="snake-details" style="display: none;">
              <h3 id="snake-title"></h3>
              <p><strong>Status:</strong> <span id="snake-status"></span></p>
              <p><strong>Description:</strong> <span id="snake-description"></span></p>
              <p><strong>More Info:</strong> <a id="snake-link" href="#" target="_blank">Click here</a></p>
              <img id="snake-icon" src="" alt="Snake Icon" width="200" />
          </div>
          <!-- Map Container -->
          <div class="map-container">
              <div id="map"></div>
              <p><strong>Selected Location:</strong> <span id="location">Not selected</span></p>
          </div>
      </div>
  </div>
